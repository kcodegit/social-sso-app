version: '3'

services:
  app:
    build:
      context: .
      dockerfile: ./node/Dockerfile
    container_name: node_app
    ports:
      - '3000:3000'
      - '9229:9229'
    env_file: ./node/.env
    volumes:
      - ./node:/home/app
      - /home/app/node_modules
    tty: true
    depends_on:
      - mysql
    networks:
      - mynetwork

  mysql:
    build:
      context: .
      dockerfile: ./mysql/Dockerfile
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_USER: me
      MYSQL_PASSWORD: password
      MYSQL_DATABASE: sso_db
    volumes:
      - ./db_data/mysql:/var/lib/mysql
    networks:
      - mynetwork

networks:
  mynetwork:
    driver: bridge
